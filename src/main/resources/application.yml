spring:
  flyway:
    locations: classpath:dbmigrations/
    enabled: true
    clean-disabled: false
    schemas: public

  datasource:
    driver-class-name: org.postgresql.Driver
    username: dbadmin
    url: jdbc:postgresql://localhost:5432/testdb
    password: dbadmin

springdoc:
  swagger-ui:
    path: /swagger-ui.html
